<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ episode.title }} | TMA Searcher</title>
    <meta name="description" content="Listen to {{ episode.title }} from {{ episode.date }}">
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding-bottom: 2rem;
        }
        
        body.dark-mode {
            background-color: #111827;
            color: #f9fafb;
        }
        
        .container {
            max-width: 800px;
            margin-top: 2rem;
            padding: 0 1rem;
        }
        
        .header-container {
            margin-bottom: 2rem;
        }
        
        .header-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 2rem;
            background: white;
        }
        
        .dark-mode .card {
            background-color: #1f2937;
            color: #f9fafb;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .card-text {
            line-height: 1.6;
        }
        
        audio {
            border-radius: 12px;
            background: #f8f9fa;
            padding: 0.5rem;
        }
        
        .dark-mode audio {
            background: #374151;
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 12px 20px;
            font-size: 14px;
            min-height: 44px;
            transition: all 0.2s ease;
        }
        
        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 1.5rem;
        }
        
        .seek-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .seek-controls .btn {
            min-width: 80px;
        }
        
        /* Tablet and larger */
        @media (min-width: 576px) {
            .container {
                padding: 0 2rem;
            }
            
            .header-container h2 {
                font-size: 2rem;
            }
            
            .button-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .button-group {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .card-title {
                font-size: 1.75rem;
            }
        }
        
        /* Dark mode button styles */
        .dark-mode .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .dark-mode .btn-secondary {
            background-color: #6b7280;
            border-color: #6b7280;
        }
        
        .dark-mode .btn-outline-dark {
            color: #f9fafb;
            border-color: #6b7280;
        }
        
        .dark-mode .btn-outline-dark:hover {
            background-color: #6b7280;
            border-color: #6b7280;
            color: white;
        }
    </style>

    <script>
        function copyLink() {
            let url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied to clipboard!");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Apply dark mode if previously enabled
            if(localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }

            // Toggle dark mode
            document.getElementById('dark-mode-toggle').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if(document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>
    <script defer src="https://analytics.tmasearcher.com/script.js" data-website-id="db811831-d34a-4968-9ec0-67828c6ce545"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header-container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h2 class="header-text mb-2 mb-sm-0">TMA Episode</h2>
                <button id="dark-mode-toggle" class="btn btn-outline-secondary">
                    <i class="fas fa-moon mr-2"></i>Dark Mode
                </button>
            </div>
        </div>

        <!-- Episode Card -->
        <div class="card">
            <div class="d-flex flex-column">
                <h1 class="card-title">{{ episode.title }}</h1>
                <p class="text-muted mb-3">
                    <i class="fas fa-calendar mr-2"></i>{{ episode.date }}
                </p>
                <p class="card-text mb-4">{{ episode.show_notes }}</p>

                <!-- Audio Player -->
                <div class="audio-section mb-4">
                    <audio id="episodePlayer" controls class="w-100" preload="metadata">
                        <source src="{{ episode.mp3url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <!-- Seek Controls -->
                    <div class="seek-controls">
                        <button class="btn btn-outline-primary" onclick="seekAudio(-30)">
                            <i class="fas fa-backward mr-1"></i>30s
                        </button>
                        <button class="btn btn-outline-primary" onclick="seekAudio(30)">
                            30s<i class="fas fa-forward ml-1"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="button-group">
                    <a href="/" class="btn btn-outline-dark">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </a>
                    <a href="{{ episode.mp3url }}" class="btn btn-success" download
                    onclick="umami.track('Download Click', { episode: '{{ episode.title }}', date: '{{ episode.date }}' })">
                        <i class="fas fa-download mr-2"></i>Download
                    </a>
                    <a href="{{ episode.url }}" class="btn btn-primary"
                    onclick="umami.track('TMASTL Click', { episode: '{{ episode.title }}', date: '{{ episode.date }}' })">
                        <i class="fas fa-external-link-alt mr-2"></i>TMASTL
                    </a>
                    <button class="btn btn-info" onclick="trackCopyLink()">
                        <i class="fas fa-share mr-2"></i>Share
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const audio = document.getElementById('episodePlayer');
        const episodeId = {{ episode.id | tojson }};
        const progressKey = `progress-${episodeId}`;
    
        // Apply dark mode + track page view
        document.addEventListener("DOMContentLoaded", function () {
            // Restore dark mode
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
    
            // Umami page tracking
            if (typeof umami !== 'undefined') {
                umami.track('Shareable Page View', {
                    episode: "{{ episode.title }}",
                    date: "{{ episode.date }}"
                });
            }
    
            // Restore playback position
            const saved = localStorage.getItem(progressKey);
            if (saved) {
                audio.currentTime = parseFloat(saved);
            }
        });
    
        // Save playback progress
        audio.addEventListener('timeupdate', function () {
            if (!audio.paused && !audio.ended) {
                localStorage.setItem(progressKey, audio.currentTime);
            }
        });
    
        function copyLink() {
            let url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied to clipboard!");
            });
        }
    
        function trackCopyLink() {
            if (typeof umami !== 'undefined') {
                umami.track('Copy Link', {
                    episode: "{{ episode.title }}",
                    date: "{{ episode.date }}"
                });
            }
            copyLink();
        }
    
        function seekAudio(seconds) {
            if (audio) {
                audio.currentTime += seconds;
            }
        }
    </script>    
</body>
</html>
