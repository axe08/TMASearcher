{% extends "admin/base.html" %}

{% block title %}Edit Episode{% endblock %}

{% block content %}
<h1>Edit Episode</h1>

<form method="POST" action="{{ url_for('admin.edit_episode', episode_id=episode.id, podcast=podcast) }}" class="edit-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ episode.title }}" required>
    </div>

    <div class="form-group">
        <label for="date">Date (YYYY-MM-DD)</label>
        <input type="text" id="date" name="date" value="{{ episode.date }}" placeholder="2024-01-15">
    </div>

    <div class="form-group">
        <label for="url">Episode URL</label>
        <input type="url" id="url" name="url" value="{{ episode.url }}">
    </div>

    <div class="form-group">
        <label for="mp3url">MP3 URL</label>
        <input type="url" id="mp3url" name="mp3url" value="{{ episode.mp3url }}">
    </div>

    <div class="form-group">
        <label for="show_notes">Show Notes</label>
        <textarea id="show_notes" name="show_notes" rows="6">{{ episode.show_notes }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.episodes', podcast=podcast) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
